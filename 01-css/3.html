<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            background-color: red;
            transition: top 2s,left 2s, width 2s cubic-bezier(.17, .67, .72, .13), height 8s, background-color 5s;
        }

        div:hover {
            top: 80px;
            left: 80px;
            width: 300px;
            height: 300px;
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div>WERBUNG</div>

</body>

</html>
